<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>I just liked the way this looked!</legend>
      <!-- Email -->
      <label>
          Email
        <input type="email" name:"Email">
      </label>
      <br>
    <!-- Password-->
      <label>
          Password
        <input type="password" name:"UserPassword">
      </label>
      <br>
 <!-- Github Username-->
      <label>
        Github Username
      <input type="text" name:"Github UName">
      </label>
      <br>
    </fieldset>

    <fieldset>
      <legend>Subscription Level</legend>
 <!-- Radio buttions (Enterprise, Pro, Free)-->
      <label>
        <input type="radio" id="Enterprise" name="Subscription" value="Enterprise">
          Enterprise
      </label>
      <br>
      <label>
        <input type="radio" id="Pro" name="Subscription" value="Pro">
          Pro
      </label>
      <br>
      <label>
        <input type="radio" id="Free" name="Subscription" value="Free">
          Free
      </label>
 <!-- Checkbox "Remember Me"-->
    </fieldset>
  </form>
</body>
</html>
